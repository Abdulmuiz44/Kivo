version: '3.8'

services:
  mongodb:
    image: mongo:7
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_DATABASE=kivo
    volumes:
      - mongodb_data:/data/db
    command: mongod --quiet --logpath /dev/null

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/kivo
      - REDIS_URL=redis://redis:6379
      - XAI_API_KEY=${XAI_API_KEY}
    depends_on:
      - mongodb
      - redis
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  mongodb_data:
  redis_data:
